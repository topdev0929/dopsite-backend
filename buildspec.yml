version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
   
    commands:
        # install npm
        - npm install
       
  build:
    commands:
        - npm run-script build
        
  post_build:
    commands:
        - rm -rf ./node_modules
        - rm -rf ./build
        - rm -rf ./.git        

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - '**/*'
  exclude-paths:
    - ./node_modules/**
    - ./build/**
    - ./.git/**